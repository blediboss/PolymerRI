<!DOCTYPE html>
<html>
<head>
  <title> Just Testing </title>
  
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="components/platform/platform.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/myscript.js"></script>
  
  <link rel="import" href="elements.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  
  <core-style id="my-panel">
  :host {
    background-color: white;

<body unresolved fullbleed vertical layout>
  <core-style ref="main"></core-style>

  	<core-toolbar>
      <paper-tabs raisedButton onclick="document.querySelector('#toast1').show()" id="tabs" selected="all" valueattr="name" self-end>
	    <paper-tab name="marka">Marka</paper-tab>
        <paper-tab name="refresh">Refresh</paper-tab>
        <paper-tab name="take_photo">Take photo</paper-tab>
      </paper-tabs>
    </core-toolbar>

  <template is="auto-binding">
    <section flex horizontal wrap layout>
		<template repeat="{{item in items}}">
  	      <my-panel> <img class = "mainImage"  src = {{item[0]}} /> <img class = "shelfList" src={{item[1]}} /></my-panel>
        </template>
    </section>
  </template>
  
</body>
</html>
